<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family= Nunito :ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,400;1,500;1,600;1,700;1,800;1,900;1,1000 & display=swap"
        rel="stylesheet">
    <title>Cafeteria Vai na Web</title>
</head>

<body>
    <header>
        <div>
            <img src="./imagem/graos.png" alt="Logomarca grãos">
            <h2>get.coffee</h2>
        </div>
        <nav>
            <ul>
                <a href="#" target="_blank">
                    <li>menu</li>
                </a>
                <a href="#" target="_blank">
                    <li>contact</li>
                </a>
                <a href="#" target="_blank">
                    <li>find us</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>The best way to get your coffee
                without leaving the comfort
                of your house</h1>
            <div>
                <button>make your order</button>
                <footer>
                <nav>
                    <a href="#">
                        <img src="./imagem/instagram.png" alt="instagram">
                    </a>
                    <a href="#">
                        <img src="./imagem/linkedin.png" alt="linkedin">
                    </a>
                    <a href="#">
                        <img src="./imagem/twitter.png" alt="twitter">
                    </a>
                </nav>
            </footer>
            </div>
        </section>
        <figure>
            <img src="./imagem/copo.png" alt="Copo de café">
        </figure>
    </main>
